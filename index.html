<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
    }
    img {
      max-width: 95%;
      max-height: 95%;
    }
  </style>
</head>
<body>
  <img id="randomImage" alt="Random Image">

  <script>
    // List of image filenames in the subdirectory "images"
    const images = [
      "Witch.jpg",
      "Pirate.jpg",
      "BigHead.jpg",
      "Ghost.jpg",
      "Vampire.jpg"
    ];

    // Remember the last image (persisted across reloads if desired)
    let lastImage = localStorage.getItem("lastImage");

    // Pick a random image thatâ€™s not the same as last time
    let newImage;
    if (images.length === 1) {
      newImage = images[0];
    } else {
      do {
        newImage = images[Math.floor(Math.random() * images.length)];
      } while (newImage === lastImage);
    }

    // Save the new choice for next time
    localStorage.setItem("lastImage", newImage);

    // Display the image
    document.getElementById("randomImage").src = "images/" + newImage;
  </script>
</body>
</html>

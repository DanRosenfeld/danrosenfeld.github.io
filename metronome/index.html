<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome Loop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .picker {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .measure-number {
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .start-button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button.paused {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-button.playing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .start-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Metronome Loop</h1>

        <div class="control-group">
            <label for="tempo">Tempo (BPM)</label>
            <input type="number" id="tempo" min="50" max="250" value="120">
        </div>

        <div class="control-group">
            <label for="beatsPerMeasure">Beats per Measure</label>
            <select id="beatsPerMeasure" class="picker">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>

        <div class="control-group">
            <label for="numMeasures">Number of Measures</label>
            <select id="numMeasures" class="picker">
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="32">32</option>
            </select>
        </div>

        <div class="display">
            <div class="measure-number" id="display">â€”</div>
        </div>

        <button id="startButton" class="start-button paused">Start</button>
    </div>

    <script>
        // Audio context for generating tones
        let audioContext;
        let isPlaying = false;
        let currentBeat = 0;
        let currentMeasure = 1;
        let intervalId;

        const tempoInput = document.getElementById('tempo');
        const beatsPerMeasureSelect = document.getElementById('beatsPerMeasure');
        const numMeasuresSelect = document.getElementById('numMeasures');
        const startButton = document.getElementById('startButton');
        const display = document.getElementById('display');

        // Initialize audio context on user interaction
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play a woodblock/click sound
        function playClick() {
            if (!audioContext || audioContext.state === 'suspended') {
                return;
            }
            
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(800, now);
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.5, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);

            oscillator.start(now);
            oscillator.stop(now + 0.1);
        }

        // Speak the measure number
        function speakMeasure(number) {
            const utterance = new SpeechSynthesisUtterance(number.toString());
            utterance.rate = 1.2;
            utterance.volume = 0.8;
            speechSynthesis.speak(utterance);
        }

        // Update display
        function updateDisplay(text) {
            display.textContent = text;
        }

        // Play one beat
        function playBeat() {
            const beatsPerMeasure = parseInt(beatsPerMeasureSelect.value);
            const numMeasures = parseInt(numMeasuresSelect.value);

            if (currentBeat === 0) {
                // First beat of measure - speak and display measure number
                updateDisplay(currentMeasure);
                speakMeasure(currentMeasure);
            } else {
                // Other beats - just play click
                playClick();
            }

            currentBeat++;

            // Check if we've completed the measure
            if (currentBeat >= beatsPerMeasure) {
                currentBeat = 0;
                currentMeasure++;

                // Loop back to first measure
                if (currentMeasure > numMeasures) {
                    currentMeasure = 1;
                }
            }
        }

        // Start/pause toggle
        startButton.addEventListener('click', async () => {
            initAudioContext();
            
            // Resume audio context if suspended (iOS requirement)
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            if (!isPlaying) {
                // Start playing
                isPlaying = true;
                startButton.textContent = 'Pause';
                startButton.classList.remove('paused');
                startButton.classList.add('playing');

                // Reset to beginning
                currentBeat = 0;
                currentMeasure = 1;

                // Calculate interval based on tempo
                const tempo = parseInt(tempoInput.value);
                const intervalMs = (60 / tempo) * 1000;

                // Play first beat immediately
                playBeat();

                // Set up interval for subsequent beats
                intervalId = setInterval(playBeat, intervalMs);
            } else {
                // Pause
                isPlaying = false;
                startButton.textContent = 'Start';
                startButton.classList.remove('playing');
                startButton.classList.add('paused');
                clearInterval(intervalId);
                updateDisplay('â€”');
            }
        });

        // Handle tempo changes while playing
        tempoInput.addEventListener('change', () => {
            let value = parseInt(tempoInput.value);
            if (value < 50) value = 50;
            if (value > 250) value = 250;
            tempoInput.value = value;

            if (isPlaying) {
                // Restart with new tempo
                clearInterval(intervalId);
                const intervalMs = (60 / value) * 1000;
                intervalId = setInterval(playBeat, intervalMs);
            }
        });
    </script>
</body>
</html>
